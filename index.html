<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="a.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Yordanos</span>
            <span class="job">WebDev and Designer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background: rgb(103, 126, 255);">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: rgb(255, 124, 238);">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" class="link" style="background: rgb(255, 90, 90);">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" class="link" style="background: rgb(78, 211, 255);">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">4</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">90k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">200</span>
            </div>

        </div>

    </div>
</body>
</html>
